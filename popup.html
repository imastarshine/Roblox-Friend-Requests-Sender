<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8" />
        <title>Popup</title>
        <link rel="stylesheet" href="style.css">
    </head>
</html>
<body>
    <div class="title-header">
        <h1>Friend Request Sender</h1>
    </div>
    <p>Your json</p>
    <div class="main-container">
        <textarea id="json-input" placeholder='{"123": {"displayName": "User1", "username": "user1"}, ...}'></textarea>
        <p id="progress-title">Progress: 0 / 0</p>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="delay-container">
            <label for="delay-input">Delay (ms):</label>
            <input type="number" id="delay-input" min="2000" value="10000" step="250">
        </div>
        <p id="status">Status: None</p>
        <button id="start-button">Start</button>
    </div>
    <script src="popup.js"></script>
</body>
